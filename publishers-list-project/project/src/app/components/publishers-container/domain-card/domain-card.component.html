<div class="domain-card-container">
  <div>{{domain.domain}}</div>
  <div>Desktop Ads: {{domain.desktopAds}}</div>
  <div>Mobile Ads: {{domain.mobileAds}}</div>
</div>
<div>
  <button *ngIf="!isEdit" (click)="toggleEdit()">Edit</button>
</div>
<div class="form" *ngIf="isEdit">
  <div>Domain:</div>
  <input 
    type="text" 
    [(ngModel)]="inputDomain.domain"
    (ngModelChange)="validateDomain()"
    [class.invalid]="(isDomainExists || !isDomainValid) && isEdit"
  />
  <div *ngIf="!isDomainValid && isEdit" class="error">Invalid domain format</div>
  <div *ngIf="isDomainExists && isEdit" class="error">{{domainExistsMessage}}</div>


  <div>Desktop Ads:</div>
  <input 
    type="number" 
    [(ngModel)]="inputDomain.desktopAds"
    (ngModelChange)="validateDesktopAds()"
    [class.invalid]="!isDesktopAdsValid && isEdit"
    step="1"
  />
  <div *ngIf="!isDesktopAdsValid && isEdit" class="error">Invalid desktop ads count (must be a non-negative integer)</div>
  
  <div>Mobile Ads:</div>
  <input 
    type="number" 
    [(ngModel)]="inputDomain.mobileAds"
    (ngModelChange)="validateMobileAds()"
    [class.invalid]="!isMobileAdsValid && isEdit"
    step="1"
  />
  <div *ngIf="!isMobileAdsValid && isEdit" class="error">Invalid mobile ads count (must be a non-negative integer)</div>

  <button class="btn" (click)="editDomain()">Save</button>
  <button class="btn" (click)="cancelEditDomain()">Cancel</button>
</div>
